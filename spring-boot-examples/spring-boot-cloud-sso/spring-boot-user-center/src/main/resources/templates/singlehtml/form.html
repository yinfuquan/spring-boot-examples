<script type="text/javascript">
    layui.use(['jquery', 'form', 'laydate', 'layedit'], function ($) {
        var form = layui.form,
            laydate = layui.laydate,
            layedit = layui.layedit;
        layedit.build('fastui-textarea')
        laydate.render({
            elem: '#fastui-date3',
            range: true
        });
        laydate.render({
            elem: '#fastui-date4'
        });
        form.verify({
            photo: function (value) {
                if (value === '') {
                    return '请输入手机号'
                }
            }
        })
        $('#fastui-phone').on('blur', blurV);

        function blurV() {
            var DANGER = 'layui-form-danger',
                stop = null,
                verify = form.config.verify,
                device = layui.device()
            var othis = $(this), ver = othis.attr('lay-verify'), tips = '';
            var value = othis.val(), isFn = typeof verify[ver] === 'function';
            othis.removeClass(DANGER);
            if (verify[ver] && (isFn ? tips = verify[ver](value, this) : !verify[ver][0].test(value))) {
                layer.msg(tips || verify[ver][1], {
                    icon: 5
                    , shift: 6
                });
                //非移动设备自动定位焦点
                if (!device.android && !device.ios) {
                    this.focus();
                }
                othis.addClass(DANGER);
                return stop = true;
            }
        }


        $(".fastui-menu-wrapper li").hover(function () {
            $(this).find(".fastui-two-menu").stop().slideDown(200)
        }, function () {
            $(this).find(".fastui-two-menu").stop().slideUp(200)
        })
    });
</script>
