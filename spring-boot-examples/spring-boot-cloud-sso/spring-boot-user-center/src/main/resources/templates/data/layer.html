<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../static/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/fastui.css"/>
</head>
<body>
<div class="fastui-content-style">
    <button class="layui-btn fastui-btn" data-method="" id="fastui-tip">对话框</button>
    <button class="layui-btn fastui-btn" data-method="offset" data-type="auto">居中显示的提示层</button>
    <button class="layui-btn fastui-btn" data-method="inform" id="fastui-tip">居中显示的信息层</button>
    <button class="layui-btn fastui-btn" id="fastui-open">弹出表单层</button>
</div>
<div id="fastui-layer-form" class="layui-hide">
    <form class="layui-form" style="margin-top: 20px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                    <input class="layui-input" lay-verfiy="required" autocomplete="off" placeholder="请输入名称" value=""/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">市场电话</label>
                <div class="layui-input-inline">
                    <input class="layui-input" lay-verfiy="required" autocomplete="off" placeholder="请输入名称" value=""/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">市场老师</label>
                <div class="layui-input-inline">
                    <input class="layui-input" lay-verfiy="required" autocomplete="off" placeholder="请输入名称" value=""/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">助教</label>
                <div class="layui-input-inline">
                    <input class="layui-input" lay-verfiy="required" autocomplete="off" placeholder="请输入名称" value=""/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-inline">
                    <input class="layui-input" lay-verfiy="required" autocomplete="off" placeholder="请输入名称" value=""/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">学校名称</label>
                <div class="layui-input-inline">
                    <input class="layui-input" lay-verfiy="required" autocomplete="off" placeholder="请输入名称" value=""/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学校班级数</label>
                <div class="layui-input-inline">
                    <input class="layui-input" lay-verfiy="required" autocomplete="off" placeholder="请输入名称" value=""/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">学校年纪</label>
                <div class="layui-input-inline">
                    <input class="layui-input" lay-verfiy="required" autocomplete="off" placeholder="请输入名称" value=""/>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['jquery', 'layer'], function ($) {
        var layer = layui.layer;

        $('#fastui-tip').on('click', function () {
            layer.tips('默认就是向右的', '#fastui-tip');
        });
        $("#fastui-open").click(function () {
            parent.layer.open({
                title: '表单',
                area: ['700px', '400px'],
                btn: ['保存', '取消'],
                shade: 0.3,
                content: $('#fastui-layer-form').html()
            })
        })


        var active = {
            offset: function () {
                layer.msg('提示层的居中显示', {
                    time: 8000, //20s后自动关闭
                })
            },
            inform: function () {
                layer.confirm('您是如何看待前端开发？', {
                    btn: ['重要', '奇葩']
                }, function () {
                    layer.msg('的确很重要', {icon: 1});
                })
            }

        }
        $('.layui-btn').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
</script>
</body>
</html>
