    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>
<div class="fastui-login-bg">
    <div class="fastui-login-position">
        <div class="fastui-login-con">
            <div class="fastui-login-logo">
                <h2>用户登录中心</h2>
            </div>
            <form action="/login" class="fastui-login-form layui-form" method="post">
<!--                <div class="fastui-login-error">-->
<!--                    <p>登录错误提示</p>-->
<!--                </div>-->
                <div class="layui-inline">
                    <div class="layui-input-inline fastui-login-input" style="border-bottom: 1px solid #f3f7fd;">
                        <i class="layui-icon">&#xe66f;</i>
                        <input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入账号"
                               class="layui-input">
                    </div>
                    <div class="layui-input-inline fastui-login-input">
                        <i class="layui-icon">&#xe673;</i>
                        <input type="password" value=""  id="password" name="password" required lay-verify="required"
                               class="layui-input" placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline fastui-login-input">
                        <i class="layui-icon">&#xe60b;</i>
                        <input type="text" value=""
                               class="layui-input fastui-login-write" placeholder="请输入验证码"/>
                        <div class="fastui-login-verif"></div>
                    </div>
                </div>
                <div class="fastui-login-pass clearfix">
                    <a href="javascript:void(0);">忘记密码</a>
                    <a href="javascript:void(0);">看不清，换一张</a>
                </div>
                <button class="layui-btn fastui-login-sub layui-btn-fluid" lay-submit='submit'>登录</button>
            </form>
        </div>
    </div>
</div>
